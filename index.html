<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Charachter-Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time-Charachter-Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Charachters:
                <span class="total-counter" id="total-counter" ></span>
            </p>
            <p>Remaining:
                <span class="rem-counter" id="rem-counter" ></span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
